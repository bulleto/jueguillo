<!DOCTYPE html>

<html lang="zxx">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Los caballeros XD juego</title>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="./bootstrap.min.css">
		<link rel="stylesheet" href="./font-awesome.min.css">
		<link rel="stylesheet" href="./owl.carousel.min.css">
		<!-- Iconos-->
		<link rel="stylesheet" href="css/all.min.css">

		<!-- Main Stylesheets -->
		<link rel="stylesheet" href="./style.css">
		<!-- icono-->
		<!--<script src="https://kit.fontawesome.com/f833cdfd9b.js" crossorigin="anonymous"></script>-->
		<link rel="stylesheet" href=".Estiloiconos/css.css">		
	</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder" style="display: none;">
		<div class="loader" style="display: none;"></div>
	</div>

	<!-- LOGO-->
    <div align="center">	
		<header class="header-section">
		<a class="site-logo"><img class="centrado" src="./logo.png" alt="logo"></a>
		</header>
	</div>

	<!--cuadricula de juego-->
	<!--	<div class="cuadriculaJ" id="cuadriculaJ">-->
		<div class="pelota" id="pelota">
			<i class="fas fa-blind"></i>
		</div>
	<!--</div>-->
	
	<!-- Footer section end -->												
	<!--====== Javascripts & Jquery ======-->
	<script src="./jquery-3.2.1.min.js.descarga"></script>
	<script src="./bootstrap.min.js.descarga"></script>
	<script src="./jquery.slicknav.js.descarga"></script>
	<script src="./owl.carousel.min.js.descarga"></script>
	
	<script>
	let pelota = document.getElementById("pelota");
	let velocidad = 50;
	let mTop = 0;
	let mLeft = 0;

	//captura de informacion del teclado
	document.addEventListener("keydown", function(e){
		if(e.keyCode == "39"){
			moverDerecha();
		}else if(e.keyCode == "37"){
			moverIzquierda();
		}else if(e.keyCode == "38"){
			moverArriba();
		}else if(e.keyCode == "40"){
			moverAbajo();
		}else{
			Alerta();
		}
	})

	//funciones que mueven el elemento
	function moverDerecha(){
		mLeft += velocidad;
		pelota.style.marginLeft = mLeft + "px";
	}
	function moverIzquierda(){
		mLeft -= velocidad;
		pelota.style.marginLeft = mLeft + "px";
	}
	function moverArriba(){
		mTop -= velocidad;
		pelota.style.marginTop = mTop + "px";
	}
	function moverAbajo(){
		mTop += velocidad;
		pelota.style.marginTop = mTop + "px";
	}
	function Alerta(){
		alert("Comando no reconocido");
	}
</script>

</body>
</html>
